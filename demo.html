<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="public/javascripts/angular.min.js"></script>
<script src="public/javascripts/demo.js"></script>
<body>
<table ng-controller="CalculatorCrt">
    <tr>
        <td>First Number :</td>
        <td><input type="text" ng-model="firstNumber"></td>
    </tr>
    <tr>
        <td>Second Number :</td>
        <td><input type="text" ng-model="secondNumber"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="button" value="Calculate" ng-click="calculateSum()"/></td>
    </tr>
    <tr>
        <td>Result : </td>
        <td>{{result}}</td>
    </tr>
</table>
</body>
</html>
